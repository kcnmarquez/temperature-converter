{% extends "bootstrap/base.html" %}

{% block styles %}
{{ super() }}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block title %}
Temperature Converter
{% endblock %}


{% block content %}

<div class="container">
  <div class="row gy-5">
    <div class="col-xs-12">
      <h1>Temperature Converter</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-5">
      <div class="input-group form-group-lg">
        <input class="form-control" type="number" step="any" aria-describedby="basic-addon2" data-desired-unit="F">
        <span class="input-group-addon unit" id="basic-addon2">°C</span>
      </div>
    </div>

    <div class="col-xs-2">
      <div class="equal">=</div>
    </div>

    <div class="col-xs-5">
      <div class="input-group form-group-lg">
        <input class="form-control" type="number" step="any" aria-describedby="basic-addon2" data-desired-unit="C">
        <span class="input-group-addon unit" id="basic-addon2">°F</span>
      </div>
    </div>

  </div>
</div>

<script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
